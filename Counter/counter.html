<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="counter.css">
</head>
<body>
    
    <main>
        <div class="main-display">

            <h3 class="text-design">Enter the Value From 1 and 99999</h3>

            <div class="input-counter-button">

                <section class="input">
                    <input type="number" name="number" required placeholder="Enter Number" id="number">
                </section>

                <section class="button">
                    <button id="button">Start Counter</button>
                </section>

            </div>

        </div>

        <div class="counter-display">

            <div class="counter-box">
                <p class="current"> 0 </p>
                <p class="next"> 1</p>
             </div>

            <div class="counter-box">
               <p class="current"> 0 </p>
               <p class="next"> 1</p>
            </div>

             <div class="counter-box">
                <p class="current"> 0 </p>
                <p class="next"> 1</p>
             </div>

             <div class="counter-box">
                <p class="current"> 0 </p>
                <p class="next"> 1</p>
             </div>

             <div class="counter-box">
                <p class="current"> 0 </p>
                <p class="next"> 1</p>
             </div>  

        </div>
    </main>


<script type="text/javascript" src="counter.js"></script>
</body>
</html>
